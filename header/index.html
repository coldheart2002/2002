<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
</head>

<body>
  <div class="header" style="
  margin: 0; 
  padding: 0;
  display:flex;
  background-color: purple;
  padding: 15px;
  align-items: center;
  font-size: 20px;
  justify-content: space-between;
  ">

    <p style="
      display: flex;
      margin: 0;
      color: white;
      font-weight: bold;
      margin-right: 70px;
      ">
      Home
    </p>

    <input type="text" placeholder="Search" style="
      border-radius: 20px;
      padding: 7px;
      border: none;
      flex: 1;
      width: 0;
      padding-left: 20px;
      ">
    <button style="
    padding: 7px;
    background-color: transparent;
    border: solid white 1px;
    color: white;
    margin-left: 70px;
    ">
      Download
    </button>
  </div>
</body>

</html>
